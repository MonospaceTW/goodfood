<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>好食在–訂便當系統</title>
</head>

<body>
  <div id="index">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>

    <local-swiper :options="swiperOption">
      <local-slide v-for="store in recommend">
        <div>{{store.storeName}}</div>
      </local-slide>
      <div class="swiper-pagination" slot="pagination"></div>
      <div class="swiper-button-prev" slot="button-prev"></div>
      <div class="swiper-button-next" slot="button-next"></div>
    </local-swiper>


    <a class="goodluck" href="#" @click.prevent="goodLuck">好手氣</a>
    <a class="all-store" href="storeList.html">看所有店家</a>
    <a class="add-store" href="#">＋新增店家</a>
  </div>




  <script src="js/swiper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="js/vue-awesome-swiper.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="js/config.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
