<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://use.fontawesome.com/311a41a163.js"></script>
  <link rel="stylesheet" href="css/order.css">
  <title>訂購頁</title>
  <script src="js/vue.js"></script>
  <script src="js/moment.js"></script>
</head>

<body>

  <div id="app">
    <my-component></my-component>
  </div>

  <script type="text/x-template" id="my-component">
  <div>
    <div class="container">
      <div class="wrapper">
          <div class="order-title">老三的飯</div>
          <div class="order-list">
            <ul>
                <li v-for="(item, index) in dishes">
                  <span>{{item.dishName}}</span>
                  <span class="text-right">{{item.price}}TWD</span>
                  <span class="text-right">
                      <i class="fa fa-minus-circle icon" aria-hidden="true" @click="reduce(index)"></i>
                      <input type="text" v-model="item.count" class="text" />
                      <i class="fa fa-plus-circle icon" aria-hidden="true" @click="add(index)"></i>
                  </span>
                  <span class="text-right">{{item.price * item.count}}TWD</span>
                </li>
              </ul>
          </div>
          <p class="order-total">
              <span>
                  總共{{countTotal}}元
              </span>
          </p>
          <div class="wrap">
              <div class="order-name">
                  <label class="myname" for="name">我是</label>
                  <input id="name" type="text" placeholder="請輸入名字" name="name" v-model="name">
                  <div class="button">
                      <a href="#" class="order-btn" @click="order">下訂單</a>
                      <a href="result.html?orderId=-L1LhNkVxQHq7y4R2T9e&storeId=-L1LeGds02yWfMcvMwIn" class="result-btn">看團購結果</a>
                      <a href="order.html?orderId=-L1LhNkVxQHq7y4R2T9e&storeId=-L1LeGds02yWfMcvMwIn" class="share-btn">分享這頁</a>
                  </div>
              </div>
              <div class="clearfix"></div>
          </div>
      </div>
    </div>
    <div class="navbar">
        <a href="index.html" class="fa fa-home" aria-hidden="true"></a>
        <a href="user.html" class="fa fa-user-o" aria-hidden="true"></a>
    </div>

  </div>
</script>

  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBMRANtWtuf5Quz26GxkEnb4rRJ1t7OAkg",
      authDomain: "goodfood-39158.firebaseapp.com",
      databaseURL: "https://goodfood-39158.firebaseio.com",
      projectId: "goodfood-39158",
      storageBucket: "goodfood-39158.appspot.com",
      messagingSenderId: "940303768399"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    var helper = {
      getParameterByName: function (name, url) {
        var regex, results;
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, '\\$&');
        regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)', 'i');
        results = regex.exec(url);
        if (!results) {
          return null;
        }
        if (!results[2]) {
          return '';
        }
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    };

    let storeId = helper.getParameterByName("storeId");
    let orderId = helper.getParameterByName("orderId");
    //console.log(storeId);
    //console.log(orderId);

    let dish = firebase.database().ref('dish');
    let member = firebase.database().ref('member');
    let order = firebase.database().ref('order');
    let store = firebase.database().ref('store');

    Vue.component('my-component', {
      template: '#my-component',
      data: function () {
        return {
          dishes: [],
          name: '',
          memberKey: '',
          orderKey: '',
          userOrder: [],
          total: 0,
        }
      },
      created() {
        const self = this;
        //console.log(storeId);
        dish.orderByChild("storeId").equalTo(storeId).once('value').then(function (snapshot) {
          //console.log(snapshot.val());
          snapshot.forEach(function (data) {
            //console.log(data.val());
            self.dishes.push(data.val());
          });
        });
        //console.log(self.dishes);




      },
      methods: {
        reduce(index) {
          if (this.dishes[index].count >= 1) {
            this.dishes[index].count -= 1;
          }
        },
        add(index) {
          this.dishes[index].count += 1;

        },
        order() {
          for (let item in this.dishes) {
            if (this.dishes[item].count >= 1) {
              this.total += this.dishes[item].price * this.dishes[item].count;
              console.log(this.dishes[item]);
              this.userOrder.push(this.dishes[item]);

            }
          }
          //console.log(this.total);
          for (let item in this.userOrder) {
            this.userOrder[item].price = (this.userOrder[item].price * this.userOrder[item].count);
          }

          this.userOrder = JSON.stringify(this.userOrder);
          //console.log(this.userOrder);
          location.href = "confirm.html?userOrder=" + this.userOrder + "&orderId=" + orderId + "&name=" + this.name + "&storeId=" + storeId;

        }
      },
      computed: {
        countTotal: function () {
          let total = 0;
          let subTotalList = [];
          for (let item in this.dishes) {
            if (this.dishes[item].count >= 1) {
              let subTotal = 0;
              subTotal = this.dishes[item].price * this.dishes[item].count;
              subTotalList.push(subTotal);
            }
          }
          for (let item in subTotalList) {
            total += subTotalList[item];
          }
          return total;
        }
      }
    });

    const vm = new Vue({
      el: '#app',
      data: {
      },
    });
  </script>
</body>

</html>
