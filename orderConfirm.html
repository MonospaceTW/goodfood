<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script type="text/x-template" id="my-component">
    <div>
      <ul>
        <li v-for="(item, index) in dishes">
          <span>{{item.dishName}}</span>
          <span>{{item.count}} (個/份)</span>
          <span>{{item.price}}元</span>
        </li>
      </ul>
      <span>我是</span>
      <input type="text" v-model="name">
      <a href="orderResult.html?orderId=1" >確認訂單</a>
    </div>
  </script>
  <script>
    var helper = {
      getParameterByName: function(name, url) {
        var regex, results;
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, '\\$&');
        regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)', 'i');
        results = regex.exec(url);
        if (!results) {
          return null;
        }
        if (!results[2]) {
          return '';
        }
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    };

    let orderList = helper.getParameterByName("orderList"); 
    //console.log(orderList);

    Vue.component('my-component', {
    template: '#my-component',
    data: function(){
      return {
        orderListnew: '',
        name: '',
        dishes: [],

      }
    },
    created(){
      this.orderListnew = JSON.parse(orderList);
      console.log(this.orderListnew);
      this.name =this.orderListnew[0].name;
      console.log(this.name);
      this.dishes = this.orderListnew[0].order;
      console.log(this.dishes);
    }
  });

  const vm = new Vue({
    el: '#app',
    data: {
    },
  });
  </script>
</body>
</html>
