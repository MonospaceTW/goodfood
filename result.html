<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous">
    <link rel="stylesheet" href="css/result.css">
    <script src="https://use.fontawesome.com/311a41a163.js"></script>
    <title>團訂結果</title>
</head>

<body>
    <div id="result" class="container">
        <div class="result-title">團訂結果</div>
        <hr />
        <div class="result-subtitle">八方雲集鍋貼水餃專賣店</div>
        <div class="result-info">
            <p>滿500元可外送</p>
            <p>營業時間9:00-21:00</p>
            <p>地址:台中市台中路123號</p>
            <p>電話:04-24803248</p>
        </div>
        <div class="button">
            <a href="order.html" class="order-more">我要加訂</a>
        </div>
        <div class="deadline">截止時間:10:30</div>
        <div class="result-list">
            <div class="listtop-1">訂單</div>
            <ul>
                <li>
                    <span>招牌鍋貼</span>
                    <span class="cont">x1</span>
                    <span>60TWD</span>
                </li>
                <li>
                    <span>酸辣湯</span>
                    <span class="cont">x1</span>
                    <span>60TWD</span>
                </li>
                <li>
                    <span>酸辣湯</span>
                    <span class="cont">x1</span>
                    <span>60TWD</span>
                </li>
                <li>
                    <span>酸辣湯</span>
                    <span class="cont">x1</span>
                    <span>60TWD</span>
                </li>
            </ul>
            <P class="total-1">
                <span>總計</span>
                <span></span>
                <span>120TWD</span>
            </P>
            <div class="listtop-2">訂單明細</div>
            <ul class="outer">
                <template v-for="(order,index) in orders">
                    <li>
                        <span class="inner">{{order.name}}</span>
                        <span class="inner">
                            <div v-for="dish in orders[index].order">{{dish.dishName}}</div>
                        </span>
                        <span class="inner">
                            <div v-for="dish in orders[index].order">x{{dish.count}}</div>
                        </span>
                        <span class="inner">{{order.userTotal}}TWD</span>
                    </li>
                </template>
            </ul>
            <p class="total-2">
                <span></span>
                <span></span>
                <span>100TWD</span>
            </p>
        </div>
    </div>
    <div class="navbar">
        <a href="confirm.html" class="fa fa-caret-left" aria-hidden="true">
            <div class="text">Back</div>
        </a>
        <a href="index.html" class="fa fa-home" aria-hidden="true"></a>
        <a href="#" class="fa fa-user-o" aria-hidden="true"></a>
    </div>
