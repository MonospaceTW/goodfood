<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/result.css">
    <script src="https://use.fontawesome.com/311a41a163.js"></script>
    <title>團訂結果</title>
    <style>
        li .inner-name-2:nth-child(2) {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="result" class="container">
        <div class="result-title">團訂結果</div>
        <hr />
        <div class="result-subtitle">{{store.storeName}}</div>
        <div class="result-info">
            <p>{{store.deliveryCondition}}</p>
            <p>營業時間:{{store.openTime}}~{{store.closeTime}}</p>
            <p>地址:{{store.address}}</p>
            <p>電話:{{store.phone}}</p>
        </div>
        <div class="button">
            <a :href="'order.html?orderId=' + orderId + '&storeId=' + storeId" class="order-more">我要加訂</a>
        </div>
        <div class="deadline">截止時間:{{orderEndTime}}</div>
        <div class="result-list">
            <div class="listtop-1">訂單</div>
            <ul>

                <li v-for="(item,index) in totalOrders">
                    <span>{{item.dishName}}</span>
                    <span class="cont">x{{item.count}}</span>
                    <span class="inner-digital">{{item.price}}TWD</span>
                </li>

            </ul>
            <P class="total-1">
                <span>總計</span>
                <span></span>
                <span>{{total}}TWD</span>
            </P>

            <div class="listtop-2">訂單明細</div>
            <!--Clover訂單明細-->
            <ul class="outer">
                <template v-for="(order,index) in orders">

                    <li>
                        <span class="inner-name-2">{{order.name}}</span>
                        <template v-for="dish in orders[index].order">
                            <span class="inner-name-2"></span>
                            <span class="inner-wrap">
                                <span class="inner-type-2">{{dish.dishName}}</span>
                                <span class="inner-cont-2">x{{dish.count}}</span>
                                <div class="clearfix"></div>
                            </span>
                            <span class="inner-total"></span>
                        </template>

                        <div class="user-total">{{order.userTotal}}TWD</div>
                    </li>
                </template>



            </ul>
            <p class="total-2">
                <span>總計</span>
                <span></span>
                <span>{{total}}TWD</span>
            </p>



        </div>
    </div>
    <div class="navbar">
        <a href="confirm.html" class="fa fa-caret-left" aria-hidden="true">
            <div class="text">Back</div>
        </a>
        <a href="storelist.html" class="fa fa-home" aria-hidden="true"></a>
        <a href="#" class="fa fa-user-o" aria-hidden="true"></a>
    </div>

</body>
