<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>店家資訊</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://use.fontawesome.com/311a41a163.js"></script>

  <link rel="stylesheet" href="css/menu.css">
  <script src="js/vue.js"></script>
  <script src="js/moment.js"></script>
</head>

<body>

  <div id="menu" class="wrapper">
    <div class="img-title">{{storeName}}</div>
    <div class="menu-list">
      <ul>
        <template v-for="dish in dishes">
          <li>
            <span class="dishname">{{dish.dishName}}</span>
            <span class="price">${{dish.price}}</span>
          </li>
        </template>


      </ul>
    </div>
    <div class="menu-info">
      <p>{{deliveryCondition}} </p>
      <p>營業時間:{{openTime}}-{{closeTime}}</p>
      <p>地址：{{address}}</p>
      <p>電話：{{phone}}</p>
    </div>
    <div class="menu-msg">
      團購截止時間：開團後半小時截止
    </div>
    <div class="button">
      <a href="#" class="menu-btn" @click="teamOrder">我要團購</a>
    </div>
    <div class="navbar">
      <a href="index.html">
        <img src="images/icon-orange-home.png" alt="home" width="25">
      </a>
      <a href="member.html">
        <img src="images/icon-orange-member.png" alt="member" width="20">
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="js/config.js"></script>
  <script src="js/menu.js"></script>

</body>

</html>
