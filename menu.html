<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>店家資訊</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://use.fontawesome.com/311a41a163.js"></script>

  <link rel="stylesheet" href="css/menu.css">
  <script src="js/vue.js"></script>
  <script src="js/moment.js"></script>
</head>

<body>

  <div id="menu" class="wrapper">
    <div class="img-title">{{storeName}}</div>
    <div class="menu-list">
      <ul>
        <template v-for="dish in dishes">
          <li>
            <span class="dishname">{{dish.dishName}}</span>
            <span class="price">${{dish.price}}</span>
          </li>
        </template>


      </ul>
    </div>
    <div class="menu-info">
      <p>{{deliveryCondition}} </p>
      <p>營業時間:{{openTime}}-{{closeTime}}</p>
      <p>地址：{{address}}</p>
      <p>電話：{{phone}}</p>
    </div>
    <div class="menu-msg">
      團購截止時間：開團後半小時截止
    </div>
    <div class="button">
      <a href="#" class="menu-btn" @click="teamOrder">我要團購</a>
    </div>
    <div class="navbar">
      <a href="index.html">
        <img src="images/icon-orange-home.png" alt="home" width="25">
      </a>
      <a href="member.html">
        <img src="images/icon-orange-member.png" alt="member" width="20">
      </a>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBMRANtWtuf5Quz26GxkEnb4rRJ1t7OAkg",
      authDomain: "goodfood-39158.firebaseapp.com",
      databaseURL: "https://goodfood-39158.firebaseio.com",
      projectId: "goodfood-39158",
      storageBucket: "goodfood-39158.appspot.com",
      messagingSenderId: "940303768399"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    const now = new Date();
    //console.log(now);


    const order = firebase.database().ref('order');

    // 從網址列取得storeId
    var helper = {
      getParameterByName: function (name, url) {
        var regex, results;
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, '\\$&');
        regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)', 'i');
        results = regex.exec(url);
        if (!results) {
          return null;
        }
        if (!results[2]) {
          return '';
        }
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    };

    let storeId = helper.getParameterByName("storeId");
    // http://localhost:8080/menu.html?storeId=-L1LeGds02yWfMcvMwIn





    let vm = new Vue({
      el: '#menu',
      data: {
        dishes: [],
        orderEndTime: '',
        storeName: "",
        deliveryCondition: "",
        openTime: "",
        closeTime: "",
        address: "",
        phone: ""
      },
      created() {
        this.orderEndTime = moment(now).add(30, 'm').format('YYYY-MM-D HH:mm:ss');
        console.log(this.orderEndTime);
      },
      methods: {
        teamOrder() {
          const teamOrderKey = order.push({
            orderEndTime: this.orderEndTime,
            storeId: storeId,
          }).key;
          location.href = "order.html?orderId=" + teamOrderKey + "&storeId=" + storeId;
        }
      }
    });


    // 取得店家資訊
    firebase.database().ref("store/").child(storeId).once('value').then(function (store) {
      console.log(store.val());
      let storeInfo = store.val();
      vm.storeName = storeInfo.storeName;
      vm.deliveryCondition = storeInfo.deliveryCondition;
      vm.openTime = storeInfo.openTime;
      vm.closeTime = storeInfo.closeTime;
      vm.address = storeInfo.address;
      vm.phone = storeInfo.phone;
      // // store callback end
    });


    // 取得菜單
    let dishes = [];
    // const storeId = '-L1LeGds02yWfMcvMwIn';
    firebase.database().ref("dish").orderByChild("storeId").equalTo(storeId).once('value').then(function (snapshot) {
      snapshot.forEach(function (data) {
        // console.log(data.val());
        dishes.push(data.val());
      });
      //console.log(dishes);
      vm.dishes = dishes;


      // dish callback end
    });
  </script>
</body>

</html>
