<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>storeList</title>
</head>

<body>

  <div id="storeList">
    <ul>
      <template v-for="(value, key) in stores">
        <li>
          <a :href='"menu.html?storeId=" + key'>{{value.storeName}}</a>

        </li>
      </template>

    </ul>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.11/vue.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBMRANtWtuf5Quz26GxkEnb4rRJ1t7OAkg",
      authDomain: "goodfood-39158.firebaseapp.com",
      databaseURL: "https://goodfood-39158.firebaseio.com",
      projectId: "goodfood-39158",
      storageBucket: "goodfood-39158.appspot.com",
      messagingSenderId: "940303768399"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    let stores;
    firebase.database().ref('store').once('value').then(function (snapshot) {
      console.log(snapshot.key);
      stores = snapshot.val();
      console.log(stores);

      vm.updateStore();
    });

    let vm = new Vue({
      el: '#storeList',
      data: {
        stores: {}
      },
      methods: {
        updateStore() {
          this.stores = stores;
        }

      }
    });

  </script>
</body>

</html>
